<form method="post">
    <div>
        <label>
            Username:
            <input type="text" minlength="4" name="username" required/>
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" minlength="6" name="password" required/>
        </label>
    </div>
    <div>
        <label>
            Confirm password:
            <input type="password" minlength="6" name="confirm_password" required/>
        </label>
    </div>
    <div>
        <label>
            First name:
            <input type="text" minlength="3" name="first_name" required/>
        </label>
    </div>
    <div>
        <label>
            Last name:
            <input type="text" minlength="3" name="last_name" required/>
        </label>
    </div>
    <div>
        <input type="submit" name="registar" value="Register!" />
    </div>
</form>
